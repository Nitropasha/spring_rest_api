<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>

    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Темно-серая плашка с email и кнопкой logout -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-light">
            <!-- Выводим email зашедшего пользователя -->
            Logged in as: <span th:text="${#authentication.name}">user@example.com</span> with roles: <span th:each="role, iterStat  : ${#authentication.authorities}"> <span th:text="${role.authority}"></span><span th:if="${!iterStat.last}">, </span> </span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-warning">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-2 bg-white p-3 vh-100">
            <h5>Navigation</h5>
            <ul class="nav flex-column">
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/admin">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">USER</a>
                </li>
            </ul>
        </div>

        <!-- Основной контент -->
        <div class="col-md-10">
            <div class="container mt-5">
                <!-- Заголовок -->


                <!-- Таблица информации о пользователе -->
                <!-- Контент для USER -->

                <div id="userContent" class="tab-content">
                    <br><br><br>
                    <!-- Здесь может быть профиль пользователя -->
                    <h3 class="mb-4">User Profile</h3>
                    <table class="table table-hover table-bordered" id="mainTableWithOneUser">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>

                            <th>Email</th>
                            <th>Roles</th>

                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"
></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="app_fetch2.js"></script>


</body>
</html>
